version: 2

seeds:
  - name: seed_order_statuses
    description: Mapping table for order statused.
    config:
      column_types:
        status: string
        is_valid: boolean
    columns:
      - name: status
        description: Order statuses.
        tests:
          - unique
          - not_null
      - name: is_valid
        description: Return and return_pending are considered as invalid.